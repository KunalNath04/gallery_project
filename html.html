<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery_project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>MY GALLERY</h1>

                </figure>

                </figure>
                <figure class="card">

                </figure>
                <figure class="card">
                    <img src="assets/image6.jpeg" alt="image 6">
                    <figcaption>Image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/image7.jpeg" alt="image7">
                    <figcaption>Image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/image8.jpeg" alt="image 8">

                </figure>

        </div>
    </div>
    
</body>
</html>
